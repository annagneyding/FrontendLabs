<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>

    <link rel="stylesheet" href="main.css"/>

<body>
    <header>
        <h1>To-do list</h1>
        <form id="new-todo-form">
            <input 
                type="text"
                id="new-todo-input"
                placeholder="Напишите вашу задачу..." />
            <input 
                type="submit"
                id="new-todo-submit"
                value="Добавить" />
        </form>
    </header>
    <main>
        <section class="todo-list">
            <h2>Ваши задачи</h2>

            <div id="tasks">

                        <button class="edit">Исправить</button>
                        <button class="delete">Удалить</button>
                    </div>
                </div> -->

        </section>
        <section class="radioButtons">
            <input type="radio" name="filter" value="0" checked>Все</input>
            <input type="radio" name="filter" value="1">Сделанные</input>
            <input type="radio" name="filter" value="2">Не сделанные</input>
        </section>

    </main>
    <script src="script.js"></script>
